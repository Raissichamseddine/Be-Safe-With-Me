<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be Safe With Me</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="root">
    <h1>Be Safe With Me</h1>
    <section id="emergency-contacts"></section>
    <section id="first-aid-guide"></section>
    <section id="incident-report-form"></section>
  </div>
  <script src="/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker enregistré avec succès"))
        .catch(error => console.log("Erreur lors de l'enregistrement du Service Worker:", error));
    }
  </script>
</body>
</html>
